<script>
$(function () {
    var $w = $(window);

    var years = (new Date()).getFullYear() - 2007;
    $('#experience-time').text('more than ' + years + ' years of');

    var m = (['p', 'husiaty', 'nski@', 'gma', 'il.com']).join('');
    $('.mailme').attr('href', 'mailto:' + m).html(function (_, t) { if (!$(this).data('nochange')) { return m + t; } });
    var j = (['hu', 'sio', '@', 'ubunt', 'u.pl']).join('');
    $('.jabberme').attr('href', 'xmpp:' + j).html(function (_, t) { return j + t });
    var p = (['(+48) ', ' &nbsp; 883 11', '3', ' 617']).join('');
    $('.callme').attr('href', 'tel:' + p.replace(/[^\d\+]/g, '')).html(function (_, t) { return p + t });

    var $j = $('#job-info');
    $.ajax({url: 'http://messageoak.appspot.com', dataType: 'jsonp'}).always(function (resp) {
        $j.append(resp.html);
    });
    $('#job-info-toggle').click(function (e) {
        var $ji = $('#job-info'),
            $t = $ji.find('textarea:first'),
            $f = $ji.find('form:first');
        if ($j.is(':visible')) {
            return true;
        }
        $ji.slideDown().find('[data-action="cancel"]').click(function () { $ji.slideUp(); return false; });
        $t.css({padding: 10, width: $t.width() - 20}).focus();
        $f.submit(function (e) {
            e.preventDefault();
            var $p = $('<i class="class="icon-spinner icon-spin icon-2x pull-left"></i>');
            $f.find('.actions').append($p);
            MessageOak.post({content: $t.val()}).always(function () {
                $p.remove();
                $ji.slideUp();
            })
        });
        return false
    });
});
</script>
